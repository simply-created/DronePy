<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- BootStrap snippets -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
     <!-- Jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <!-- Tello connection -->
     <script src="static\src\telloData.js" defer></script>
     <title>PyDrone</title>
</head>

<body>
     <!-- Buttons here -->
     <main class="d-flex justify-content-center mt-5">
          <form>
               <a id="connect" href=# class=" mx-5">
                    <button class="btn btn-primary">Connect</button>
               </a>
          </form>
          <form>
               <a id="takeOff" href=# class=" mx-5 ">
                    <button class="btn btn-primary">TakeOff</button>
               </a>
          </form>
          <form>
               <a id="land" href=# class=" mx-5">
                    <button class="btn btn-primary">Land</button>
               </a>
          </form>
          <form>
               <a id="stream" href=# class="mx-5">
                    <button class="btn btn-primary">stream</button>
               </a>
          </form>
     </main>

     <!-- Stream here -->
     <main class="d-flex justify-content-center ">
          <div id="streamFrame" class=" mt-5">

               <!-- Without Onclick -->
               <!-- <img src="{{ url_for('tello.stream') }}" alt="" width="1000" height="720"> -->

               <!-- Handles stream -->
               <script>
                    document.getElementById('stream').addEventListener('click', () => {
                         let streamBody = document.createElement('img')
                         streamBody.src = "{{ url_for('tello.stream') }}"
                         streamBody.width = 1000
                         streamBody.height = 720
                         streamBody.classList = "bg-primary"
                         // Shows stream when button is clicked
                         // document.getElementById('streamFrame').append(streamBody)
                    })
               </script>
          </div>
     </main>
</body>

</html>
